<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1c1917"/>
      <stop offset="100%" stop-color="#292524"/>
    </linearGradient>
    <linearGradient id="wave" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Waveform bars -->
  <g fill="url(#wave)">
    <rect x="80" y="224" width="32" height="64" rx="16"/>
    <rect x="136" y="176" width="32" height="160" rx="16"/>
    <rect x="192" y="128" width="32" height="256" rx="16"/>
    <rect x="248" y="96" width="32" height="320" rx="16"/>
    <rect x="304" y="128" width="32" height="256" rx="16"/>
    <rect x="360" y="176" width="32" height="160" rx="16"/>
    <rect x="416" y="224" width="32" height="64" rx="16"/>
  </g>
</svg>
